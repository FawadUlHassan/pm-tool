<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NayaPM • Login / Sign Up</title>

  <!-- Nayatel theme + Bootstrap -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
      <!-- Logo / Title -->
      <h3 class="text-center text-primary fw-bold mb-4">NayaPM</h3>

      <!-- Tab Navigation -->
      <ul class="nav nav-tabs mb-4" id="authTab">
        <li class="nav-item w-50">
          <a class="nav-link active text-center" id="loginTab" href="#">Login</a>
        </li>
        <li class="nav-item w-50">
          <a class="nav-link text-center" id="signupTab" href="#">Sign Up</a>
        </li>
      </ul>

      <!-- Login Form -->
      <div id="loginForm">
        <form action="/login" method="POST" novalidate>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              name="email"
              placeholder="you@example.com"
              required
            >
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              name="password"
              placeholder="••••••••"
              required
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" style="display:none;">
        <form action="/signup" method="POST" novalidate>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="signupEmail"
              name="email"
              placeholder="you@example.com"
              required
            >
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="signupPassword"
              name="password"
              placeholder="••••••••"
              required
            >
          </div>
          <div class="mb-3">
            <label for="signupConfirm" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="signupConfirm"
              name="confirmPassword"
              placeholder="••••••••"
              required
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Tab Toggle Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
