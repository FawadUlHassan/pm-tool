<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NayaPM | Login / Signup</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="login-container">
   <div class="container d-flex justify-content-center align-items-center h-100">	
    <div class="card p-4 shadow-sm" style="max-width:400px; width:100%;">
      <h3 class="mb-4 text-center" style="color:#00c3ff;">NayaPM</h3>

      <!-- LOGIN FORM -->
      <form id="loginForm" action="/login" method="POST">
        <div id="loginFields">
          <div class="mb-3">
            <input name="email" type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input name="password" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Login</button>
          </div>
          <p class="mt-3 text-center">
            <a href="#" id="showSignup">Don't have an account? Sign up</a>
          </p>
        </div>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signupForm" action="/signup" method="POST" style="display:none;">
        <div class="mb-3">
          <input name="name" type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <input name="email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-success">Sign up</button>
        </div>
        <p class="mt-3 text-center">
          <a href="#" id="showLogin">Already have an account? Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
